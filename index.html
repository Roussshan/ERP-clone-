<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AccSoft 2.0 Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d3d6df;
    }
    .login-container {
      width: 400px;
      margin: 80px auto;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 8px 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    .login-header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #444;
      border-bottom: 1px solid #eee;
    }
    .login-body {
      padding: 30px;
      text-align: center;
    }
    .login-body img {
      width: 120px;
      margin-bottom: 10px;
    }
    .user-type {
      margin: 10px 0;
      color: #222;
      font-weight: 600;
    }
    .input-group {
      margin: 15px 0;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .toggle-section {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .toggle-section input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
      margin-right: 10px;
    }
    .toggle-section input[type="checkbox"]::before {
      content: '';
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }
    .toggle-section input[type="checkbox"]:checked {
      background-color: #5a5aff;
    }
    .toggle-section input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }
    .toggle-section label {
      font-size: 14px;
      color: #333;
    }
    .links {
      margin: 15px 0;
      font-size: 13px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }
    .login-btn {
      background-color: #3c2a4d;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      padding: 15px 0;
      background: #1f1f1f;
      color: #ccc;
    }
    .footer a {
      color: #61dafb;
      text-decoration: none;
    }
    .footer span {
      float: right;
      margin-right: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">AccSoft 2.0 Login</div>
    <div class="login-body">
      <img src="NIU_Logo.png" alt="NIU Logo" />
      <div class="user-type">● Parent / Student</div>
      <div class="input-group">
        <input type="text" id="loginId" placeholder="Login name" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="toggle-section">
        <input type="checkbox" id="toggleLogin" />
        <label for="toggleLogin">Login To Online Test Portal?</label>
      </div>
      <div class="links">
        <a href="#">Forgot Password?</a> |
        <a href="#">SignUp (New User)</a>
      </div>
      <button class="login-btn" onclick="validateLogin(event)">Login »</button>
    </div>
  </div>

  <div class="footer">
    A Product For Educational Institute By <a href="#">Emperor Solutions Pvt. Ltd.</a>
    <span>Updated On : 07-Jul-2025</span>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const id = document.getElementById('loginId').value;
      const pass = document.getElementById('password').value;

      const correctId = "NIU-24-15698";
      const correctPass = "Roushan@003";

      if (id === correctId && pass === correctPass) {
        window.location.href = "home.html";
      } else {
        alert("❌ Invalid ID or Password!");
      }
    }
  </script>
</body>
</html>
